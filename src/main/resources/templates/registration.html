<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h2 th:text="'User Registration'">registration</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" th:field="*{firstName}">
            <p th:each="error : ${#fields.errors('firstName')}" th:text="error">error</p>
        </div>
        <br>
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" th:field="*{lastName}">
            <p th:each="error : ${#fields.errors('lastName')}" th:text="error">error</p>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" th:field="*{email}">
            <p th:each="error : ${#fields.errors('email')}" th:text="error">error</p>
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" th:field="*{password}">
            <p th:each="error : ${#fields.errors('password')}" th:text="error">error</p>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
    <span th:utext="${successMessage}">success</span>
    <br>
    <a th:href="@{/login}">Login</a>
</body>
</html>
